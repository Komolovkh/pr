<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="public/css/home.css" />
    <title>Zenmart</title>
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="public/images/logo.png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option value="" selected>all categories</option>
                  <option value="">computer</option>
                  <option value="">phones</option>
                  <option value="">other items</option>
                </select>
              </div>
              <input type="search" placeholder="search products..." />
            </div>
            <div class="search_iconbox">
              <img src="public/images/button.png" alt="" />
            </div>
          </div>
          <div class="nav_top_menu">
            <div class="box_icon_box">
              <img src="public/images/heart 1.svg" alt="" />
            </div>

            <div class="box_info_box">
              <div class="text1">wishlist</div>
              <div class="text2">my items</div>
            </div>
            <div class="box_icon_box">
              <img src="public/images/profile 1.svg" alt="" />
            </div>

            <div class="box_info_box">
              <div class="text1">sign in</div>
              <div class="text2">account</div>
            </div>
            <div class="box_icon_box">
              <div class="basket_count">2</div>
              <img src="public/images/shopping-cart 1.svg" alt="" />
            </div>

            <div class="box_info_box">
              <div class="text1">$200</div>
              <div class="text2">total</div>
            </div>
          </div>
        </div>
        <!--bottom starts here-->
        <div class="navbar_bottom">
          <div class="nav_bottom_menu1">
            <div class="divtext0">
              <img src="public/images/browse icon.svg" alt="" /> browse
              categories
            </div>
            <div class="divtext1"><a href="" class="active">home</a></div>
            <div class="divtext1"><a href="">shop</a></div>
            <div class="divtext1"><a href="">orders</a></div>
            <div class="divtext1"><a href="">about</a></div>
            <div class="divtext1"><a href="">contact us</a></div>
          </div>
          <div class="nav_bottom_menu2">
            <div class="divtext2"><a href="" class="deal">daily deals</a></div>
            <div class="divtext2"><a href="">hot deals</a></div>
            <div class="divtext2"><a href="">best sellers</a></div>
            <div class="divtext2"><a href="">new arrivals</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
